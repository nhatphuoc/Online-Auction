basePath: /api
definitions:
  models.ErrorResponse:
    properties:
      details:
        example: Missing file parameter
        type: string
      error:
        example: Invalid request
        type: string
    type: object
  models.FailedUpload:
    properties:
      error:
        example: File quá lớn (max 50MB)
        type: string
      filename:
        example: large_file.jpg
        type: string
    type: object
  models.MultipleUploadResponse:
    properties:
      failed:
        items:
          $ref: '#/definitions/models.FailedUpload'
        type: array
      failed_count:
        example: 2
        type: integer
      message:
        example: Uploaded 8/10 files successfully
        type: string
      success_count:
        example: 8
        type: integer
      total:
        example: 10
        type: integer
      uploaded:
        items:
          $ref: '#/definitions/models.UploadResponse'
        type: array
    type: object
  models.UploadResponse:
    properties:
      filename:
        example: image.jpg
        type: string
      key:
        example: uploads/image.jpg
        type: string
      message:
        example: Upload thành công
        type: string
      size:
        example: 1048576
        type: integer
      uploaded_at:
        type: string
      url:
        example: https://bucket.s3.region.amazonaws.com/uploads/image.jpg
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for uploading and managing media files (images, videos) to AWS
    S3
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Media Service API
  version: "1.0"
paths:
  /presign:
    get:
      consumes:
      - application/json
      description: Get a presigned URL to upload a file directly to S3
      parameters:
      - description: Tên file muốn upload
        in: query
        name: filename
        required: true
        type: string
      - description: 'Folder path in S3 (default: uploads/)'
        in: query
        name: folder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get presigned URL for single file upload
      tags:
      - media
  /presign/multiple:
    post:
      consumes:
      - application/json
      description: Get presigned URLs to upload multiple files directly to S3
      parameters:
      - description: Danh sách tên file muốn upload
        in: body
        name: filenames
        required: true
        schema:
          items:
            type: string
          type: array
      - description: 'Folder path in S3 (default: uploads/)'
        in: query
        name: folder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get presigned URLs for multiple files
      tags:
      - media
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload a file to AWS S3
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: 'Folder path in S3 (default: uploads/)'
        in: query
        name: folder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UploadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Upload a single file
      tags:
      - media
  /upload/multiple:
    post:
      consumes:
      - multipart/form-data
      description: Upload multiple files to AWS S3
      parameters:
      - description: Files to upload
        in: formData
        name: files
        required: true
        type: file
      - description: 'Folder path in S3 (default: uploads/)'
        in: query
        name: folder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MultipleUploadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Upload multiple files
      tags:
      - media
schemes:
- http
- https
swagger: "2.0"
