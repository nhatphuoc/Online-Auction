basePath: /api
definitions:
  models.AddToWatchListRequest:
    properties:
      product_id:
        type: integer
    required:
    - product_id
    type: object
  models.CancelOrderRequest:
    properties:
      cancel_reason:
        maxLength: 500
        minLength: 10
        type: string
    required:
    - cancel_reason
    type: object
  models.CreateOrderRequest:
    properties:
      auction_id:
        type: integer
      final_price:
        type: number
      seller_id:
        type: integer
      winner_id:
        type: integer
    required:
    - auction_id
    - final_price
    - seller_id
    - winner_id
    type: object
  models.Order:
    properties:
      auction_id:
        description: ID sản phẩm đấu giá
        type: integer
      buyer_name:
        description: User names from JOIN
        type: string
      cancel_reason:
        description: Lý do hủy
        type: string
      cancelled_at:
        description: Thời gian hủy
        type: string
      completed_at:
        description: Thời gian hoàn thành
        type: string
      created_at:
        type: string
      delivered_at:
        description: Thời gian giao hàng
        type: string
      final_price:
        description: Giá cuối cùng
        type: number
      id:
        type: integer
      messages:
        description: Relations
        items:
          $ref: '#/definitions/models.OrderMessage'
        type: array
      paid_at:
        description: Thời gian thanh toán
        type: string
      payment_method:
        description: Phương thức thanh toán
        type: string
      payment_proof:
        description: Ảnh chứng từ thanh toán
        type: string
      rating:
        $ref: '#/definitions/models.OrderRating'
      seller_id:
        description: Người bán
        type: integer
      seller_name:
        description: Tên người bán (from users table)
        type: string
      shipping_address:
        description: Địa chỉ giao hàng
        type: string
      shipping_invoice:
        description: Hóa đơn vận chuyển
        type: string
      shipping_phone:
        description: SĐT nhận hàng
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.OrderStatus'
        description: Trạng thái đơn hàng
      tracking_number:
        description: Mã vận đơn
        type: string
      updated_at:
        type: string
      winner_id:
        description: Người thắng (buyer)
        type: integer
    type: object
  models.OrderMessage:
    properties:
      created_at:
        type: string
      id:
        type: integer
      message:
        description: Nội dung tin nhắn
        type: string
      order_id:
        type: integer
      sender_id:
        description: ID người gửi
        type: integer
    type: object
  models.OrderRating:
    properties:
      buyer_comment:
        description: Nhận xét của buyer về seller
        type: string
      buyer_rated_at:
        type: string
      buyer_rating:
        description: +1 hoặc -1, null nếu chưa đánh giá
        type: integer
      created_at:
        type: string
      id:
        type: integer
      order_id:
        type: integer
      seller_comment:
        description: Nhận xét của seller về buyer
        type: string
      seller_rated_at:
        type: string
      seller_rating:
        description: +1 hoặc -1, null nếu chưa đánh giá
        type: integer
      updated_at:
        type: string
    type: object
  models.OrderStatus:
    enum:
    - PENDING_PAYMENT
    - PAID
    - ADDRESS_PROVIDED
    - SHIPPING
    - DELIVERED
    - COMPLETED
    - CANCELLED
    type: string
    x-enum-comments:
      OrderStatusAddressProvided: Người mua đã gửi địa chỉ
      OrderStatusCancelled: Đã hủy
      OrderStatusCompleted: Hoàn thành
      OrderStatusDelivered: Đã giao hàng
      OrderStatusPaid: Đã thanh toán
      OrderStatusPendingPayment: Chờ người mua thanh toán
      OrderStatusShipping: Đang vận chuyển
    x-enum-descriptions:
    - Chờ người mua thanh toán
    - Đã thanh toán
    - Người mua đã gửi địa chỉ
    - Đang vận chuyển
    - Đã giao hàng
    - Hoàn thành
    - Đã hủy
    x-enum-varnames:
    - OrderStatusPendingPayment
    - OrderStatusPaid
    - OrderStatusAddressProvided
    - OrderStatusShipping
    - OrderStatusDelivered
    - OrderStatusCompleted
    - OrderStatusCancelled
  models.PaymentRequest:
    properties:
      payment_method:
        enum:
        - MOMO
        - ZALOPAY
        - VNPAY
        - STRIPE
        - PAYPAL
        type: string
      payment_proof:
        description: 'Optional: URL to payment proof image'
        type: string
    required:
    - payment_method
    type: object
  models.RateOrderRequest:
    properties:
      comment:
        description: Optional comment
        maxLength: 500
        type: string
      rating:
        description: +1 or -1
        enum:
        - -1
        - 1
        type: integer
    required:
    - rating
    type: object
  models.SendMessageRequest:
    properties:
      message:
        maxLength: 1000
        minLength: 1
        type: string
    required:
    - message
    type: object
  models.ShippingAddressRequest:
    properties:
      shipping_address:
        maxLength: 500
        minLength: 10
        type: string
      shipping_phone:
        maxLength: 20
        minLength: 10
        type: string
    required:
    - shipping_address
    - shipping_phone
    type: object
  models.ShippingInvoiceRequest:
    properties:
      shipping_invoice:
        description: 'Optional: URL to shipping invoice document'
        type: string
      tracking_number:
        maxLength: 100
        minLength: 5
        type: string
    required:
    - tracking_number
    type: object
  models.WatchListResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      product_id:
        type: integer
      user_id:
        type: integer
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API Backend cho hệ thống quản lý đơn hàng sau đấu giá - Order Management
    Service
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Order Service API
  version: "1.0"
paths:
  /admin/orders:
    get:
      consumes:
      - application/json
      description: Get all orders in the system (admin only)
      parameters:
      - description: Filter by status
        in: query
        name: status
        type: string
      - default: 50
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Order'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get all orders
      tags:
      - orders
  /orders:
    get:
      consumes:
      - application/json
      description: Get all orders for current user (as buyer or seller)
      parameters:
      - description: 'Filter by role: buyer or seller'
        in: query
        name: role
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get user orders
      tags:
      - orders
    post:
      consumes:
      - application/json
      description: Create a new order after auction ends (typically called by auction-service)
      parameters:
      - description: Order data
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new order
      tags:
      - orders
  /orders/{id}:
    get:
      consumes:
      - application/json
      description: Get order details by ID (only for buyer or seller)
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get order by ID
      tags:
      - orders
  /orders/{id}/cancel:
    post:
      consumes:
      - application/json
      description: Seller can cancel order at any time before completion
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Cancel data
        in: body
        name: cancel
        required: true
        schema:
          $ref: '#/definitions/models.CancelOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Cancel order
      tags:
      - orders
  /orders/{id}/confirm-delivery:
    post:
      consumes:
      - application/json
      description: Buyer confirms that they received the product
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Confirm delivery
      tags:
      - orders
  /orders/{id}/messages:
    post:
      consumes:
      - application/json
      description: Send a chat message between buyer and seller
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Message data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.SendMessageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.OrderMessage'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Send message
      tags:
      - orders
  /orders/{id}/pay:
    post:
      consumes:
      - application/json
      description: Buyer pays for the order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Payment data
        in: body
        name: payment
        required: true
        schema:
          $ref: '#/definitions/models.PaymentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Pay for order
      tags:
      - orders
  /orders/{id}/rate:
    post:
      consumes:
      - application/json
      description: Buyer or seller rates the transaction
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Rating data
        in: body
        name: rating
        required: true
        schema:
          $ref: '#/definitions/models.RateOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OrderRating'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Rate order
      tags:
      - orders
  /orders/{id}/rating:
    get:
      consumes:
      - application/json
      description: Get rating information for an order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OrderRating'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get rating
      tags:
      - orders
  /orders/{id}/shipping-address:
    post:
      consumes:
      - application/json
      description: Buyer provides shipping address
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Shipping address data
        in: body
        name: address
        required: true
        schema:
          $ref: '#/definitions/models.ShippingAddressRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Provide shipping address
      tags:
      - orders
  /orders/{id}/shipping-invoice:
    post:
      consumes:
      - application/json
      description: Seller sends shipping invoice and tracking number
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - description: Shipping invoice data
        in: body
        name: invoice
        required: true
        schema:
          $ref: '#/definitions/models.ShippingInvoiceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Send shipping invoice
      tags:
      - orders
  /orders/product/{id}/messages:
    get:
      consumes:
      - application/json
      description: Get all chat messages for an order with pagination
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      - default: 50
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get chat history
      tags:
      - orders
  /users/{id}/rating:
    get:
      consumes:
      - application/json
      description: Get a user's rating statistics (total reviews and good reviews)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get user rating
      tags:
      - users
  /watchlist:
    get:
      description: Get all products in user's watch list
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 20)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get user's watch list
      tags:
      - WatchList
    post:
      consumes:
      - application/json
      description: Add a product to user's watch list (favorites)
      parameters:
      - description: Add to watch list request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AddToWatchListRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.WatchListResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Add product to watch list
      tags:
      - WatchList
  /watchlist/{product_id}:
    delete:
      description: Remove a product from user's watch list
      parameters:
      - description: Product ID
        in: path
        name: product_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Remove product from watch list
      tags:
      - WatchList
  /watchlist/{product_id}/check:
    get:
      description: Check if a specific product is in user's watch list
      parameters:
      - description: Product ID
        in: path
        name: product_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Check if product is in watch list
      tags:
      - WatchList
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
