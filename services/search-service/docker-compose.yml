version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: search-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auction_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - search-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: search-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - search-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: search-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - search-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  search-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: search-service
    environment:
      # PostgreSQL
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: auction_db
      
      # Elasticsearch
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_INDEX_PRODUCT: products
      ELASTICSEARCH_INDEX_CATEGORY: categories
      
      # Redis Stream
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      REDIS_STREAM_KEY: auction_events
      REDIS_CONSUMER_GROUP: search_service_group
      REDIS_CONSUMER_NAME: search_service_consumer_1
      
      # Search Configuration
      BOOST_MINUTES: 60
      BOOST_SCORE: 2.0
      
      # Server
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - search-network
    restart: unless-stopped

networks:
  search-network:
    driver: bridge

volumes:
  postgres_data:
  elasticsearch_data:
  redis_data:
